matrix:
  include:
    - dist: trusty
      if: tag IS NOT present
    - os: osx
      osx_image: xcode10.2
      if: tag IS present

language: node_js
node_js: "12"

jobs:
  include:
    - stage: lint
      script: npm test
    - stage: deploy
      script: npm run dist

stages:
  - name: lint
    if: tag IS NOT present
  - name: deploy
    if: tag IS present
